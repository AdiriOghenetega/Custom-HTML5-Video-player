<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Video Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div class="player">
     <video class="player__video viewer" src="652333414.mp4"></video>

     <div class="player__controls">
       <div class="progress">
        <div class="progress__filled"></div>
       </div>
       <button class="player__button toggle" title="Toggle Play">►</button>
       <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
       <input type="range" name="playbackRate" class="player__slider2" min="0.5" max="12" step="0.1" value="1">
       <button data-skip="-10" class="player__button skip1">« 10s</button>
       <button data-skip="25" class="player__button skip2">25s »</button>
       <img class="expandIcon" src="./expand-solid.svg" alt="" height="20px" width="1px" style="background-color: white;">
      </div>
   </div>

  <script src="scripts.js"></script>
</body>
</html>
